<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>DragonDodge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js.js"></script>
</head>
<body>
    <div id="title">DragonDodge</div>
    <div id="dashboard" class="controls">
        <div id="help"></div>
        <div id="git"></div>
        <ul id="difficulty">
            <li id="easy">Easy</li>
            <li id="reg" class="selected">Reg</li>
            <li id="hard">Hard</li>
        </ul>
        <div id="feedback">
            <span id="value">5</span>
            <i class="fa-user-circle-o"></i>
        </div>
    </div>
    <div id="board"></div>
    <div id="new-game" class="controls">Play again?</div>
    <script type="text/javascript">
        var board;
        $(document).ready(function () {
            newGame('reg');
            $('#new-game').hide();

            $('#difficulty li').click(function (eventObject) {
                $('#difficulty li').removeClass('selected');
                $(this).addClass('selected');
                var difficulty = $(this).attr('id');
                newGame(difficulty);
                $('#new-game').hide();
            });

            $('#new-game').click(function (eventObject) {
                var difficulty = $('#difficulty li.selected').attr('id');
                newGame(difficulty);
                $('#new-game').hide();
            });
        });
        /*
            This is equivalent to-
            $(function() {
            });
        */
    </script>
</body>
</html>
